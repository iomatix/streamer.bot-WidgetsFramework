<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Widget Test Harness</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@streamerbot/client/dist/streamerbot-client.min.js"></script>
</head>

<body>

    <header id="topbar">
        <select id="widgetSelect">
            <option value="alerts">Alerts</option>
            <option value="nameplate">Nameplate</option>
        </select>

        <button id="reloadBtn">Reload</button>
        <button id="openBtn">Open in new tab</button>
    </header>

    <main id="workspace">
        <section id="debugPanel">
            <h2>UEM Debug</h2>
            <pre id="uem-debug"></pre>

            <h2>Renderer Debug</h2>
            <pre id="renderer-debug"></pre>

            <h2>Current URL</h2>
            <div id="url-preview"></div>
        </section>
        <section id="settingsPanel">
            <!-- dynamic widget settings will load here -->
        </section>

        <section id="previewPanel">
            <iframe id="previewFrame"></iframe>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
